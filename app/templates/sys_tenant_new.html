{% extends "base.html" %}
{% block content %}
<h2>テナント追加</h2>

  <form method="post" class="card" style="max-width:520px;">
  <label>名称</label>
  <input name="name" value="{{ name or '' }}" required>

  <label>slug（URL等に使う短い識別子。英小文字・数字・ハイフン推奨）</label>
  <input name="slug" value="{{ slug or '' }}" required>

  <label>郵便番号</label>
  <input name="postal_code" value="{{ postal_code or '' }}">

  <label>住所</label>
  <input name="address" value="{{ address or '' }}">

  <label>電話番号</label>
  <input name="phone" value="{{ phone or '' }}">

  <label>e-mailアドレス</label>
  <input type="email" name="email" value="{{ email or '' }}">

  <label>OpenAI APIキー</label>
  <input name="openai_api_key" value="{{ openai_api_key or '' }}" placeholder="sk-...">
  <p class="small" style="color:#666;margin-top:4px">このテナント配下のアプリに適用されます。</p>

  {# CSRF を導入済みなら有効化
  <input type="hidden" name="csrf_token" value="{{ get_csrf() }}">
  #}

  <div class="actions" style="margin-top:12px;">
    <button class="btn" type="submit">作成する</button>
    <a class="btn sub" href="{{ url_for('system_admin.tenants') }}">キャンセル</a>
  </div>
</form>
{% endblock %}
