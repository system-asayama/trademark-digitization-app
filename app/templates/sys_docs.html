{% extends "base.html" %}

{% block title %}ドキュメント{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>ドキュメント</h2>
            <p class="text-muted">システム開発・運用に関するドキュメント一覧</p>
        </div>
    </div>

    <div class="row mt-4">
        {% for doc in docs %}
        <div class="col-md-6 mb-4">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-file-alt text-primary me-2"></i>
                        {{ doc.title }}
                    </h5>
                    <p class="card-text">{{ doc.description }}</p>
                    <div class="d-flex gap-2">
                        <a href="{{ url_for(doc.url, filename=doc.filename) }}" class="btn btn-primary">
                            <i class="fas fa-book-open me-1"></i>
                            閲覧
                        </a>
                        <a href="{{ url_for('system_admin.doc_download', filename=doc.filename) }}" class="btn btn-outline-primary">
                            <i class="fas fa-download me-1"></i>
                            ダウンロード
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <a href="{{ url_for('system_admin.dashboard') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i>
                ダッシュボードに戻る
            </a>
        </div>
    </div>
</div>
{% endblock %}
